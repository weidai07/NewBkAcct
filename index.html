<!DOCTYPE html>
<html>
  <head>
    <title>Bank Account</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Epicodus Credit Union!</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form id="formOne">
                <h5 class="card-title">Register Card:</h5><br>
                <label for="name">Enter name here:</label>
                <input type="text" id="name"><br>
                <label for="first-deposit">Initial Deposit:</label>
                <input type="number" id="first-deposit" value="0.00"><br>
                <button type="submit" name="button"class="btn btn-light btn-sm">Place Deposit.</button>
              </form>
            </div>
          </div>
        </div>
        <br>
        <div class="col-md-6">
          <div class="card">
            <div class="card">
              <div class="card-body">
                <form id="formTwo">
                  <h5 class="card-title">Deposit or Withdraw:</h5><br>
                  <label for="deposit">Deposit Amount:</label>
                  <input type="number" id="deposit" value="0.00"><br>
                  <label for="withdrawal">withdrawal Amount:</label>
                  <input type="number" id="withdrawal" value="0.00"><br>
                  <button type="submit" name="button" class="btn btn-light btn-sm">Click when Done.</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
                <h5 class="card-title">Current Balance:</h5>
                <h6>$ <span class="total1"></span></h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
